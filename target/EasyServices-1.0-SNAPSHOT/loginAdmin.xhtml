<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Log In</ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Log In</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                         Customer Log In
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <h:form>
                                    <div class="form-group">
                                        <h:outputLabel for="emailID " value="Email: "/>
                                        <h:inputText id="emailID" value="#{customerController.customer.email}" class="form-control" required="true" requiredMessage="Email Address is required field."/>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel for="password" value="Password: "/>
                                        <h:inputText id="password" value="#{customerController.customer.password}" class="form-control" required="treu" requiredMessage="Password is required field."/>
                                    </div>
                          
                                    <h:commandButton value="Log In" action="#{customerController.doCreateCustomer}"/>

                                </h:form>
                            </div>

                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </ui:define>
</ui:composition>
