<ui:composition template="/WEB-INF/templates/backend/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">List Service Orders</ui:define>

    <ui:define name="content">
        
        <div class="row">   
            <div class="col-lg-12 panel-heading"></div>    
        </div>
        
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>List of all service orders</h3>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <h:dataTable value="#{serviceOrderController.serviceOrderList}" var="serviceOrder" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Order Id"/>
                                    </f:facet>
                                    <h:outputText value="#{serviceOrder.serviceOrderId}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Customer Id"/>
                                    </f:facet>
                                    <h:outputText value="#{serviceOrder.customer.id}"/>

                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Order Date"/>
                                    </f:facet>
                                    <h:outputText value="#{serviceOrder.serviceOrderDate} "/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Start Date"/>
                                    </f:facet>
                                    <h:outputText value="#{serviceOrder.fromDate} "/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="End Date"/>
                                    </f:facet>
                                    <h:outputText value="#{serviceOrder.toDate} "/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Staff Required"/>
                                    </f:facet>
                                    <h:outputText value="#{serviceOrder.staffRequired}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Hours per day"/>
                                    </f:facet>
                                    <h:outputText value="#{serviceOrder.hoursPerDay}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Status"/>
                                    </f:facet>
                                    <h:outputText value="#{serviceOrder.serviceOrderStatus} "/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Action"/>
                                    </f:facet>
                                    <h:form>
                                        <h:commandButton value="Delete" action="#{serviceOrderController.doDeleteServiceOrder(serviceOrder.serviceOrderId)}"/>
                                        
                                        <h:commandButton value="Details" action="#{entityEditController.doVeiwDetails(serviceOrder.serviceOrderId, 'serviceOrder')}"/>
                                        
                                        <h:commandButton value="Create Invoice" action="#{serviceOrderController.doCreateInvoice(serviceOrder.serviceOrderId)}"/>
                                        <h:commandButton value="Cancel Order" action="#{serviceOrderController.doCancelServiceOrder(serviceOrder.serviceOrderId)}"/>
                                        <h:commandButton value="Confirm Order" action="#{serviceOrderController.doConfirmServiceOrder(service.serviceId)}"/>
                                    </h:form>
                                </h:column>


                            </h:dataTable>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
