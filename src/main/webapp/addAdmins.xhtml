<ui:composition template="/WEB-INF/templates/backend/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Add Admins</ui:define>

    <ui:define name="content">
        <div class="row">   
            <div class="col-lg-12 panel-heading"></div>    
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Admin Registration</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <h:form>
                                    <div class="form-group">
                                        <h:outputLabel value="Fill up personal information below: "/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="firstName" value="First name: "/>
                                        <h:inputText id="firstName" value="#{adminController.admin.firstName}" class="form-control" required="true" requiredMessage="FirstName is required field."/>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel for="middleName" value="Middle name: "/>
                                        <h:inputText id="middleName" value="#{adminController.admin.middleName}" class="form-control" required="false"/>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel for="lastName" value="Last name: "/>
                                        <h:inputText id="lastName" value="#{adminController.admin.lastName}" class="form-control" required="true" requiredMessage="LastName is required field."/>
                                    </div>
                                    
                                     <div class="form-group">
                                        <h:outputLabel for="contactNo" value="Contact No. "/>
                                        <h:inputText id="contactNo" onblur="checkPhoneNumber" value="#{adminController.admin.phoneNo}" class="form-control"/>
                                    </div>
                                    
                              
                                     <div class="form-group">
                                        <h:outputLabel for="qualification" value="Qualification "/>
                                        <h:inputText id="qualification" value="#{adminController.admin.qualification}" class="form-control"/>
                                    </div>
                                    
                                     <div class="form-group">
                                         
                                        <h:outputLabel for="serviceStatus" value="Choose Status: "/>
                                        <h:selectOneMenu value="#{adminController.admin.status}" styleClass="form-control">
                                            <f:selectItem itemValue="inactive" itemLabel="Inactive" />
                                            <f:selectItem itemValue="active" itemLabel="Active" />                                       
                                        </h:selectOneMenu>
                                        
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel value="Fill up address information below: "/>
                                    </div>
                                     <div class="form-group">
                                        <h:outputLabel value="Street "/>
                                        <h:inputText value="#{adminController.admin.address.street}" class="form-control" required="true" requiredMessage="Street is required field."/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="City: "/>
                                        <h:inputText value="#{adminController.admin.address.city}" class="form-control" required="true" requiredMessage="City is required field."/>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel value="State "/>
                                        <h:inputText value="#{adminController.admin.address.state}" class="form-control" required="true" requiredMessage="ZipCode is required field."/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Zipcode: "/>
                                        <h:inputText value="#{adminController.admin.address.zipCode}" class="form-control" required="true" requiredMessage="ZipCode is required field."/>
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel value="Country "/>
                                        <h:inputText value="#{adminController.admin.address.country}" class="form-control" required="true" requiredMessage="Country is required field."/>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel value="Fill up log in credential below: "/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Email "/>
                                        <h:inputText value="#{adminController.admin.email}" class="form-control" required="true" requiredMessage="Email is required field."/>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel value="Password "/>
                                        <h:inputSecret value="#{adminController.admin.password}" class="form-control" required="true" requiredMessage="Password is required field."/>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:commandButton class="btn-primary form-control " value="Register" action="#{adminController.doCreateAdmin}"/>
                                    </div>
                                </h:form>
                            </div>

                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </ui:define>
</ui:composition>
