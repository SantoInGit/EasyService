<ui:composition template="/WEB-INF/templates/backend/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Add Staffs</ui:define>

    <ui:define name="content">
        <div class="row">   
            <div class="col-lg-12 panel-heading"></div>    
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Staff Registration</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <h:form>
                                    <div class="form-group">
                                        <h:outputLabel value="Fill up personal information below: "/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="firstName" value="First Name: "/>
                                        <h:inputText id="firstName" value="#{staffController.staff.firstName}" class="form-control" required="true" requiredMessage="FirstName is required field."/>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel for="middleName" value="Middle Name: "/>
                                        <h:inputText id="middleName" value="#{staffController.staff.middleName}" class="form-control" required="false"/>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel for="lastName" value="Last Name: "/>
                                        <h:inputText id="lastName" value="#{staffController.staff.lastName}" class="form-control" required="true" requiredMessage="LastName is required field."/>
                                    </div>
                                    
                                     <div class="form-group">
                                        <h:outputLabel for="contactNo" value="Contact No.: "/>
                                        <h:inputText id="contactNo" onblur="checkPhoneNumber" value="#{staffController.staff.phoneNo}" class="form-control" validator="validators.PhoneNumberValidator" maxlength="10"/>
                                    </div>
                                    
                                     <div class="form-group">
                                        <h:outputLabel for="jobTitle" value="Job Title: "/>
                                        <h:inputText id="jobTitle" value="#{staffController.staff.jobTitle}" class="form-control"/>
                                    </div>
                                     <div class="form-group">
                                        <h:outputLabel for="qualification" value="Qualification: "/>
                                        <h:inputText id="qualification" value="#{staffController.staff.qualification}" class="form-control"/>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel value="Fill up address information below: "/>
                                    </div>
                                     <div class="form-group">
                                        <h:outputLabel value="Street: "/>
                                        <h:inputText value="#{staffController.staff.address.street}" class="form-control" required="true" requiredMessage="Street is required field."/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="City: "/>
                                        <h:inputText value="#{staffController.staff.address.city}" class="form-control" required="true" requiredMessage="City is required field."/>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel value="State: "/>
                                        <h:inputText value="#{staffController.staff.address.state}" class="form-control" required="true" requiredMessage="ZipCode is required field."/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Zip Code: "/>
                                        <h:inputText value="#{staffController.staff.address.zipCode}" class="form-control" required="true" requiredMessage="ZipCode is required field."/>
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel value="Country: "/>
                                        <h:inputText value="#{staffController.staff.address.country}" class="form-control" required="true" requiredMessage="Country is required field."/>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel value="Fill up log in credential below: "/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Email: "/>
                                        <h:inputText value="#{staffController.staff.email}" class="form-control" required="true" requiredMessage="Email is required field." validator="validators.EmailValidator"/>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel value="Password: "/>
                                        <h:inputSecret value="#{staffController.staff.password}" class="form-control" required="true" requiredMessage="Password is required field."/>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:commandButton class="btn-primary form-control " value="Register" action="#{staffController.doCreateStaff}"/>
                                    </div>
                                </h:form>
                            </div>

                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </ui:define>
</ui:composition>
