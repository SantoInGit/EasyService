<ui:composition template="/WEB-INF/templates/backend/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">List Customers</ui:define>

    <ui:define name="content">
        <div class="row">   
            <div class="col-lg-12 panel-heading"></div>    
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>List of all customers</h3>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <h:dataTable value="#{customerController.customerList}" var="customer" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                 <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Customer Id"/>
                                    </f:facet>
                                    <h:outputText value="#{customer.id}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Name"/>
                                    </f:facet>
                                    <h:outputText value="#{customer.firstName} #{customer.lastName}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Contact"/>
                                    </f:facet>
                                    <h:outputText value="#{customer.phoneNo}" />
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Address"/>
                                    </f:facet>
                                    <h:outputText value="#{customer.address.street} #{customer.address.city}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Status"/>
                                    </f:facet>
                                    <h:outputText value="#{customer.status}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Action"/>
                                    </f:facet>
                                    <h:form>
                                        <h:commandButton value="Edit" action="#{entityEditController.doEditEntity(customer.id,'customer')}"/>
                                        <h:commandButton value="Delete" action="#{customerController.doDeleteCustomer(customer.id)}"/>
                                    </h:form>
                                </h:column>

                                
                              
                            </h:dataTable>
                        </div>
                        <!-- /.table-responsive -->

                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </ui:define>
</ui:composition>
