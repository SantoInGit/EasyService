<ui:composition template="/WEB-INF/templates/backend/adminLoginLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="title">Log In</ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title">Admin Log In</h1>
                    <div class="account-wall">
                        <h:form class="form-signin">
                            
                            <h:inputText class="form-control" value="#{adminLogInOutController.email}" p:placeholder="Email" />
                            <h:inputSecret class="form-control" value="#{adminLogInOutController.password}" p:placeholder="Password" />
                            <h:commandButton class="btn btn-lg btn-primary btn-block" value="Sign In" type="submit" action="#{adminLogInOutController.doLogInAdmin()}"/>
                           
                        </h:form>
                    </div>
                    <a href="#" class="text-center new-account">Create an account </a>
                </div>
            </div>
        </div>
    </ui:define>
    
</ui:composition>
