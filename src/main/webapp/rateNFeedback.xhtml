<ui:composition template="/WEB-INF/templates/frontend/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Rate and feedback for Service Orders</ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="row">   
                <div class="col-lg-12 panel-heading"></div>    
            </div>
            <!-- /.row -->
            <div class="row">
                <!-- Navigation -->
                <div class="col-md-2">
                    <div class="frontend-sidebar">
                        <ul class="nav" id="side-menu">


                            <li>
                                <a href="#{helperController.getBaseURL()}/faces/customerMyAccount.xhtml"><i class="glyphicon glyphicon-dashboard"></i> My Account</a>
                            </li>
                            <li>
                                <a href="#{helperController.getBaseURL()}/faces/customerMyOrders.xhtml"><i class="glyphicon glyphicon-expand"></i> My Orders</a>
                            </li>
                            <li>
                                <h:form> <i class="glyphicon glyphicon-expand"></i><h:commandButton class="btn-custom" value="Log out" action="#{customerLogInOutController.doLogOutCustomer()}"/></h:form>
                            </li>
                        </ul>
                        <!-- /.sidebar-collapse -->
                    </div> 

                </div>
                <div class="col-md-10">
                     <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1>Rate Us!</h1>
                        <h3> Service Order: [ ID: #{entityEditController.serviceOrder.serviceOrderId} ]</h3>
                    </div>
                    <div class="panel-body">
                        <h:form>
                            <div class="row">
                                <div class="col-lg-6">

                                    <div class="form-group">
                                        <h:outputLabel class="control-label col-sm-4" value="Order ID: "/>
                                        <div class="col-md-8">
                                            <h:outputLabel id="serviceName" value="#{rateNFeedbackController.serviceOrder.serviceOrderId}" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="control-label col-sm-4" value="Order Name "/>
                                        <div class="col-md-8">
                                            <h:outputLabel value="#{rateNFeedbackController.serviceOrder.serviceOrderItem.get(0)}" class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel class="control-label col-sm-4" value="Order Date: "/>
                                        <div class="col-md-8">
                                            <h:outputLabel value="#{rateNFeedbackController.serviceOrder.serviceOrderDate}" class="form-control"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel class="control-label col-sm-4" value="Choose rating value:"/>
                                        <div class="col-md-8">
                                            <h:selectOneMenu value="#{rateNFeedbackController.rateNFeedback.rating}" class="form-control">
                                                <f:selectItem itemLabel="1" itemValue="1" />
                                                <f:selectItem itemLabel="2" itemValue="2" />
                                                <f:selectItem itemLabel="3" itemValue="3" />
                                                <f:selectItem itemLabel="4" itemValue="4" />
                                                <f:selectItem itemLabel="5" itemValue="5" />
                                            </h:selectOneMenu>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel class="control-label col-sm-4" value="Feedback Note: "/>
                                        <div class="col-md-8">
                                            <h:inputTextarea value="#{rateNFeedbackController.rateNFeedback.feedbackNote}" class="form-control" />
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <br/>
                            <div class="row">                               
                                <div class="col-md-6">
                                    <div class="col-sm-4"></div>
                                    <div class="col-md-8">
                                        <div class="form-group">

                                            <div class="col-md-6" style="padding-left: 0">
                                                <h:commandButton class ="btn btn-primary form-control "  value="Cancel" action="#{entityEditController.doCancelEdit('ratefeedback')}"/>
                                            </div>
                                            <div class="col-md-6" style="padding-left: 0">
                                                <h:commandButton class ="btn btn-primary form-control "  value="Commit" action="#{rateNFeedbackController.doCreateRateNFeedbackCommit()}"/>
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                            </div>
                        </h:form>
                    </div>
                </div>  
            </div>




                </div>

            </div>
        </div>

       

    </ui:define>
</ui:composition>
