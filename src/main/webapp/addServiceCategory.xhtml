<ui:composition template="/WEB-INF/templates/backend/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Add Staffs</ui:define>

    <ui:define name="content">
        <div class="row">   
            <div class="col-lg-12 panel-heading"></div>    
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Add Service Category</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <h:form>
                                    
                                    <div class="form-group">
                                        <h:outputLabel for="serviceCategoryName" value="Category Name: "/>
                                        <h:inputText id="serviceCategoryName" value="#{serviceCategoryController.serviceCategory.serviceCategoryName}" class="form-control" required="true" requiredMessage="Category is required field."/>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:outputLabel for="serviceCategoryShortDescription" value="Short Description: "/>
                                        <h:inputTextarea style="resize: none" rows="5" id="serviceCategoryShortDescription" value="#{serviceCategoryController.serviceCategory.shortDescription}" class="form-control" required="true" requiredMessage="Short description is required field."/>
                                    </div>
                                    
                                      <div class="form-group">
                                        <h:outputLabel for="serviceCategoryLongDescription" value="Long Description: "/>
                                        <h:inputTextarea style="resize: none" rows="10" id="serviceCategoryLongDescription" value="#{serviceCategoryController.serviceCategory.longDescription}" class="form-control" required="true" requiredMessage="Long description is required field."/>
                                    </div>
                                     <div class="form-group">
                                        <h:outputLabel for="serviceCategoryStatus" value="Choose Status: "/>
                                        <h:selectOneMenu value="#{serviceCategoryController.serviceCategory.status}" styleClass="form-control">
                                            <f:selectItem itemValue="inactive" itemLabel="Inactive" />
                                            <f:selectItem itemValue="active" itemLabel="Active" />                                       
                                        </h:selectOneMenu>
                                    </div>
                                    
                                    <div class="form-group">
                                        <h:commandButton class="btn-primary form-control " value="Add Category" action="#{serviceCategoryController.doCreateServiceCategory}"/>
                                    </div>
                                </h:form>
                            </div>

                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </ui:define>
</ui:composition>
