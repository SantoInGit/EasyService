<ui:composition template="/WEB-INF/templates/backend/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Dashboard</ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="col-lg-12">
                
                <h1 class="page-header"> Welcome #{adminLogInOutController.admin.firstName}! to Dashboard</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            
            
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-yellow">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="glyphicon glyphicon-list-alt"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">#{customerController.customerList.size()}</div>
                                <div>Total customers</div>
                            </div>
                        </div>
                    </div>
                    <a href="listCustomers.faces">
                        <div class="panel-footer">
                            <span class="pull-left">View Details</span>
                            <span class="pull-right"><i class="glyphicon glyphicon-circle-arrow-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
            
            
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="glyphicon glyphicon-list-alt"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">#{staffController.staffList.size()}</div>
                                <div>Total staffs</div>
                            </div>
                        </div>
                    </div>
                    <a href="listStaffs.faces">
                        <div class="panel-footer">
                            <span class="pull-left">View Details</span>
                            <span class="pull-right"><i class="glyphicon glyphicon-circle-arrow-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
            
        </div>
    </ui:define>
</ui:composition>
