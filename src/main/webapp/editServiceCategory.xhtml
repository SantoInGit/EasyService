<ui:composition template="/WEB-INF/templates/backend/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Edit Service Category</ui:define>

    <ui:define name="content">
        <div class="row">   
            <div class="col-lg-12 panel-heading"></div>    
        </div>
        
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Edit Service Category [ #{entityEditController.serviceCategory.serviceCategoryName} ]</h3>
                    </div>
                    <div class="panel-body">
                        <h:form>
                            <div class="row">
                                <div class="col-lg-6">


                                    <div class="form-group">
                                        <h:outputLabel for="serviceCategoryName" value="Category Name: "/>
                                        <h:inputText id="serviceCategoryName" value="#{entityEditController.serviceCategory.serviceCategoryName}" class="form-control" required="true" requiredMessage="Category is required field."/>
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel for="serviceCategoryShortDescription" value="Short Description: "/>
                                        <h:inputTextarea style="resize: none" rows="5" id="serviceCategoryShortDescription" value="#{entityEditController.serviceCategory.shortDescription}" class="form-control" required="true" requiredMessage="Short description is required field."/>
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel for="serviceCategoryLongDescription" value="Long Description: "/>
                                        <h:inputTextarea style="resize: none" rows="10" id="serviceCategoryLongDescription" value="#{entityEditController.serviceCategory.longDescription}" class="form-control" required="true" requiredMessage="Long description is required field."/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="serviceCategoryStatus" value="Choose Status: "/>
                                        <h:selectOneMenu value="#{entityEditController.serviceCategory.status}" styleClass="form-control">
                                            <f:selectItem itemValue="inactive" itemLabel="Inactive" />
                                            <f:selectItem itemValue="active" itemLabel="Active" />                                       
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                            <br/>
                            <div class="row">                               
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="col-md-6" style="padding-left: 0">
                                            <h:commandButton class="btn btn-primary form-control " value="Commit" action="#{entityEditController.doEditEntityCommit('serviceCategory')}"/>
                                        </div>
                                        <div class="col-md-6" style="padding-right: 0">
                                            <h:commandButton class ="btn btn-primary form-control "  value="Cancel" action="#{entityEditController.doCancelEdit('serviceCategory')}"/>
                                        </div>
                                    </div>

                                </div>
                            </div>    
                        </h:form>    
                    </div>                    
                </div>               
            </div>            
        </div>
    </ui:define>
</ui:composition>
