<ui:composition template="/WEB-INF/templates/backend/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Add Service</ui:define>

    <ui:define name="content">
        <div class="row">   
            <div class="col-lg-12 panel-heading"></div>    
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Add Service</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <h:form>

                                    <div class="form-group">
                                        <h:outputLabel for="serviceName" value="Name: "/>
                                        <h:inputText id="serviceName" value="#{serviceController.service.serviceName}" class="form-control" required="true" requiredMessage="Service name is required field."/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Select Category: " styleClass="control-label col-sm-2"/>
                                        
                                            <h:selectOneMenu value="#{serviceController.serviceCategory}" class="form-control">
                                                <f:selectItems value="#{serviceCategoryController.serviceCategoryList}" var="servicecat" itemLabel="#{servicecat.serviceCategoryName}" itemValue="#{servicecat.serviceCategoryId}" />
                                            </h:selectOneMenu>
                                   
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="serviceStatus" value="Choose Status: "/>
                                        <h:selectOneMenu value="#{serviceController.service.status}" styleClass="form-control">
                                            <f:selectItem itemValue="Inactive" itemLabel="Inactive" />
                                            <f:selectItem itemValue="Active" itemLabel="Active" />                                       
                                        </h:selectOneMenu>
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel for="serviceDescription" value="Description: "/>
                                        <h:inputTextarea style="resize: none" rows="5" id="serviceDescription" value="#{serviceController.service.description}" class="form-control" required="true" requiredMessage="Description is required field."/>

                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="serviceRatePerHour" value="Rate Per Hour: "/>
                                        <h:inputText id="serviceRatePerHour" value="#{serviceController.service.ratePerHour}" class="form-control" required="true" requiredMessage="Rate per hour is required field."/>
                                    </div>


                                    <div class="form-group">
                                        <h:commandButton class="btn-primary form-control " value="Add Service" action="#{serviceController.doCreateService}"/>
                                    </div>
                                </h:form>
                            </div>

                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </ui:define>
</ui:composition>
