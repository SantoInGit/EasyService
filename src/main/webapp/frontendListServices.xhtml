<ui:composition template="/WEB-INF/templates/frontend/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">List Service</ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="well well-sm">
                <strong>Display</strong>
                <div class="btn-group">
                    <a href="#" id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list">
                        </span>List</a> <a href="#" id="grid" class="btn btn-default btn-sm"><span
                            class="glyphicon glyphicon-th"></span>Grid</a>
                </div>
            </div>
            <div id="products" class="row list-group">
                <ui:repeat value="#{serviceController.serviceList}" var="service">
                    <div class="item  col-xs-4 col-lg-4">
                        <div class="thumbnail">
                            <img class="group list-group-image" src="resources/img/placeholder.png" alt="" />
                            <div class="caption">
                                <h4 class="group inner list-group-item-heading">
                                    #{service.serviceName}</h4>
                                <p class="group inner list-group-item-text">
                                    #{service.description}</p>
                                <div class="row">
                                    <div class="col-xs-12 col-md-4">
                                        <p class="lead">
                                           $#{service.ratePerHour}</p>
                                    </div>
                                    <div class="col-xs-12 col-md-4">
                                        <h:link value="View Detail" class="btn btn-primary" outcome="frontendViewService.xhtml">
                                            <f:param name="service_id" value="#{service.serviceId}" />
                                        </h:link>
                                    </div>
                                    <div class="col-xs-12 col-md-4">
                                        <h:link value="Book Now" class="btn btn-primary" outcome="frontendBookService.xhtml">
                                            <f:param name="service_id" value="#{service.serviceId}" />
                                        </h:link>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ui:repeat>


            </div>
        </div>

    </ui:define>
</ui:composition>
