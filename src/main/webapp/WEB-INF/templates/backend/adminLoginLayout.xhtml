<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <h:head>
        <f:facet name="first">
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <meta name="description" content="" /> 
            <meta name="author" content=""></meta>
            <title>Easy Services</title>
        </f:facet>
        <!-- Bootstrap Core CSS -->
        <f:facet name="second">

            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />

            <!-- MetisMenu CSS -->
            <h:outputStylesheet name="css/style.css" />

            <!-- DataTables CSS -->
            <h:outputStylesheet name="bootstrap/css/font-awesome.min.css" />

        </f:facet>
    </h:head>    


    <h:body>

        <nav class="navbar navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">

                    <a class="navbar-brand" href="http://localhost:8080/EasyServices/faces/index.xhtml"><img class="img-responsive" src="resources/img/logo6.png" width="100" alt="EasyServices" /></a>
                </div>

            </div><!-- /.container-fluid -->
        </nav>


        <h:messages style="padding-top: 20px;"></h:messages>
        <ui:insert name="content" />

        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1 text-center">
                        <h4><strong>Easy Services</strong>
                        </h4>
                        <p>Kent Street, 400<br></br>Townhall</p>
                        <ul class="list-unstyled">
                            <li><i class="fa fa-phone fa-fw"></i> (123) 456-7890</li>
                            <li><i class="fa fa-envelope-o fa-fw"></i>  <a href="mailto:info@easysercices.com.au">info@easysercices.com.au</a>
                            </li>
                        </ul>
                        <br></br>
                        <ul class="list-inline">
                            <li>
                                <a href="#"><i class="fa fa-facebook fa-fw fa-3x"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-twitter fa-fw fa-3x"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-dribbble fa-fw fa-3x"></i></a>
                            </li>
                        </ul>
                        <hr class="small"></hr>
                        <p class="text-muted">Copyright &copy; EasyServices 2016</p>

                    </div>
                </div>
            </div>
        </footer>   

        <!-- jQuery -->
        <h:outputScript name="./bootstrap/js/jquery.min.js" />

        <!-- Bootstrap Core JavaScript -->
        <h:outputScript name="./bootstrap/js/bootstrap.min.js"/>


        <!-- Custom Theme JavaScript -->
        <script>
            // Closes the sidebar menu
            $("#menu-close").click(function (e) {
                e.preventDefault();
                $("#sidebar-wrapper").toggleClass("active");
            });

            // Opens the sidebar menu
            $("#menu-toggle").click(function (e) {
                e.preventDefault();
                $("#sidebar-wrapper").toggleClass("active");
            });

            // Scrolls to the selected menu item on the page
            $(function () {
                $('a[href*=#]:not([href=#])').click(function () {
                    if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                        var target = $(this.hash);
                        target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                        if (target.length) {
                            $('html,body').animate({
                                scrollTop: target.offset().top
                            }, 1000);
                            return false;
                        }
                    }
                });
            });
        </script>

    </h:body>

</html>
