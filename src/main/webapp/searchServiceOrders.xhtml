<ui:composition template="/WEB-INF/templates/backend/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Search Service Orders</ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="col-lg-12 panel-heading">
                
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Search Service Order</h3>
                    </div>
                    <div class="panel-body add-product">
                        <h:form>
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <h:outputLabel value="Search By"/>
                                        <h:selectOneMenu value="#{serviceOrderController.searchBy}" styleClass="form-control">
                                            <f:selectItem itemValue="OrderId" itemLabel="Order Id" />
                                            <f:selectItem itemValue="Status" itemLabel="Status" />                                            
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <h:outputLabel value="Input field"/>
                                        <h:inputText value="#{serviceOrderController.search}" class="form-control" required="true" requiredMessage="Search field is required field."/>    
                                    </div>
                                    <div>
                                    <h:commandButton class="btn-primary form-control" value="Search" action="#{serviceOrderController.doSearch}"/>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </ui:define>
</ui:composition>
