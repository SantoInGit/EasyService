<ui:composition template="/WEB-INF/templates/backend/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Add Service</ui:define>

    <ui:define name="content">
        <div class="row">   
            <div class="col-lg-12 panel-heading"></div>    
        </div>
       
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Edit Service: [ #{entityEditController.service.serviceName} ]</h3>
                    </div>
                    <div class="panel-body">
                        <h:form>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <h:outputLabel for="serviceName" value="Name: "/>
                                        <h:inputText id="serviceName" value="#{entityEditController.service.serviceName}" class="form-control" required="true" requiredMessage="Service name is required field."/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Select Category: "/>

                                        <h:selectOneMenu value="#{entityEditController.service.serviceCategory}" class="form-control">
                                            <f:selectItems value="#{serviceCategoryController.serviceCategoryList}" var="servicecat" itemLabel="#{servicecat.serviceCategoryName}" itemValue="#{servicecat.serviceCategoryId}" />
                                        </h:selectOneMenu>

                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="serviceStatus" value="Choose Status: "/>
                                        <h:selectOneMenu value="#{entityEditController.service.status}" styleClass="form-control">
                                            <f:selectItem itemValue="inactive" itemLabel="Inactive" />
                                            <f:selectItem itemValue="active" itemLabel="Active" />                                       
                                        </h:selectOneMenu>
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel for="serviceDescription" value="Description: "/>
                                        <h:inputTextarea style="resize: none" rows="5" id="serviceDescription" value="#{entityEditController.service.description}" class="form-control" required="true" requiredMessage="Description is required field."/>

                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel for="serviceRatePerHour" value="Rate Per Hour: "/>
                                        <h:inputText id="serviceRatePerHour" value="#{entityEditController.service.ratePerHour}" class="form-control" required="true" requiredMessage="Rate per hour is required field."/>
                                    </div>
                                </div>
                            </div>
                            <br/>
                            <div class="row">                               
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="col-md-6" style="padding-left: 0">
                                            <h:commandButton class="btn btn-primary form-control " value="Commit" action="#{entityEditController.doEditEntityCommit('service')}"/>
                                        </div>
                                        <div class="col-md-6" style="padding-right: 0">
                                            <h:commandButton class ="btn btn-primary form-control "  value="Cancel" action="#{entityEditController.doCancelEdit('service')}"/>
                                        </div>
                                    </div>

                                </div>
                            </div>    
                        </h:form>
                    </div>
                </div>  
            </div>
            
        </div>
   
    </ui:define>
</ui:composition>
