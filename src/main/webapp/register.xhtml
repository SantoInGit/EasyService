<ui:composition template="/WEB-INF/templates/frontend/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">EasyServices</ui:define>

    <ui:define name="content">
        <div class="container register-container">
            <div class="row" id='register'>
                <div class="col-lg-12">
                    <h1 class="page-header">Easy Services</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3>Register Customer</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">

                                <div class="col-lg-6">
                                    <h:form id="register">

                                        <div class="form-group">

                                            <h:outputLabel value="Fill up personal information below:"/>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel class="control-label col-sm-4" for="firstName" value="First Name: "/>
                                            <div class="col-md-8">
                                                <h:inputText id="firstName" value="#{customerController.customer.firstName}" class="form-control" required="true" requiredMessage="FirstName is required field."/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel class="control-label col-sm-4" for="middleName" value="Middle Name: "/>
                                            <div class="col-md-8">
                                                <h:inputText id="middleName" value="#{customerController.customer.middleName}" class="form-control" required="false"/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel class="control-label col-sm-4" for="lastName" value="Last Name: "/>
                                            <div class="col-md-8">
                                                <h:inputText id="lastName" value="#{customerController.customer.lastName}" class="form-control" required="true" requiredMessage="LastName is required field."/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel class="control-label col-sm-4" for="contactNo" value="Contact No. "/>
                                            <div class="col-md-8">
                                                <h:inputText id="contactNo" value="#{customerController.customer.phoneNo}" class="form-control" validator="validators.PhoneNumberValidator" maxlength="10"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel class="control-label col-sm-4" value="Street: "/>
                                            <div class="col-md-8">
                                                <h:inputText value="#{customerController.customer.address.street}" class="form-control" required="true" requiredMessage="Street is required field."/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel class="control-label col-sm-4" value="City: "/>
                                            <div class="col-md-8">
                                                <h:inputText value="#{customerController.customer.address.city}" class="form-control" required="true" requiredMessage="City is required field."/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel class="control-label col-sm-4" value="State: "/>
                                            <div class="col-md-8">
                                                <h:inputText value="#{customerController.customer.address.state}" class="form-control" required="true" requiredMessage="ZipCode is required field." />
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel class="control-label col-sm-4" value="Zip Code: "/>
                                            <div class="col-md-8">
                                                <h:inputText value="#{customerController.customer.address.zipCode}" class="form-control" required="true" requiredMessage="ZipCode is required field." validator="validators.ZipCodeValidator" maxlength="4"/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel class="control-label col-sm-4" value="Country: "/>
                                            <div class="col-md-8">
                                                <h:inputText value="#{customerController.customer.address.country}" class="form-control" required="true" requiredMessage="Country is required field."/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel class="control-label col-sm-4" value="Email: "/>
                                            <div class="col-md-8">
                                                <h:inputText value="#{customerController.customer.email}" class="form-control" required="true" requiredMessage="Email is required field." validator="validators.EmailValidator"/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel class="control-label col-sm-4" value="Password: "/>
                                            <div class="col-md-8">
                                                <h:inputSecret value="#{customerController.customer.password}" class="form-control" required="true" requiredMessage="Password is required field."/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel class="control-label col-sm-4"/>
                                            <div class="col-md-4">
                                                <h:inputHidden id="from" value="#{customerController.from}"></h:inputHidden>
                                                <h:commandButton class="btn-primary form-control" value="Register" action="#{customerController.doCreateCustomer}"/>
                                            </div>
                                        </div>
                                        <script>
                                            document.getElementById('register:from').value = "Frontend";
                                        </script>
                                    </h:form>
                                </div>


                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
    </ui:define>
</ui:composition>
