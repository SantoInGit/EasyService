<ui:composition template="/WEB-INF/templates/backend/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">List Ratings and feedbacks</ui:define>

    <ui:define name="content">
        <div class="row">   
            <div class="col-lg-12 panel-heading"></div>    
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>List of all Ratings and Feedbacks</h3>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <h:dataTable value="#{rateNFeedbackController.ratesNFeedbacksList}" var="rate" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                 <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Rating Id"/>
                                    </f:facet>
                                    <h:outputText value="#{rate.id}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Customer Name"/>
                                    </f:facet>
                                    <h:outputText value="#{rate.customerName}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Order ID"/>
                                    </f:facet>
                                    <h:outputText value="#{rate.serviceOrderId}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Rating out of 5"/>
                                    </f:facet>
                                    <h:outputText value="#{rate.rating}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Feedback"/>
                                    </f:facet>
                                    <h:outputText value="#{rate.feedbackNote}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Action"/>
                                    </f:facet>
                                    <h:form>
                                        <h:commandButton  class="btn btn-primary" value="Delete" action="#{rateNFeedbackController.doDeleteRate(rate.id)}"/>
                                    </h:form>
                                </h:column>
                              
                            </h:dataTable>
                        </div>
                        <!-- /.table-responsive -->

                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </ui:define>
</ui:composition>
