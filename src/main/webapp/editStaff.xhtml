<ui:composition template="/WEB-INF/templates/backend/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Edit Staff</ui:define>

    <ui:define name="content">
        <div class="row">   
            <div class="col-lg-12 panel-heading"></div>    
        </div>
        
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Staff Edit/Update: #{entityEditController.staff.firstName} [ email: #{entityEditController.staff.email} ]</h3>
                    </div>
                    <div class="panel-body">
                        <h:form>
                            <div class="row">
                                <div class="col-lg-6">

                                    <div class="form-group">
                                        <h:outputLabel for="firstName" value="First Name: "/>
                                        <h:inputText id="firstName" value="#{entityEditController.staff.firstName}" class="form-control" required="true" requiredMessage="FirstName is required field." />
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel for="middleName" value="Middle Name: "/>
                                        <h:inputText id="middleName" value="#{entityEditController.staff.middleName}" class="form-control" required="false"/>
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel for="lastName" value="Last Name: "/>
                                        <h:inputText id="lastName" value="#{entityEditController.staff.lastName}" class="form-control" required="true" requiredMessage="LastName is required field."/>
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel for="contactNo" value="Contact No.: "/>
                                        <h:inputText id="contactNo" value="#{entityEditController.staff.phoneNo}" class="form-control" validator="validators.PhoneNumberValidator" maxlength="10"/>
                                    </div>


                                    <div class="form-group">
                                        <h:outputLabel for="qualification" value="Qualification: "/>
                                        <h:inputText id="qualification" value="#{entityEditController.staff.qualification}" class="form-control"/>
                                    </div>

                                    

                                    <div class="form-group">
                                        <h:outputLabel value="Street: "/>
                                        <h:inputText value="#{entityEditController.staff.address.street}" class="form-control" required="true" requiredMessage="Street is required field."/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="City: "/>
                                        <h:inputText value="#{entityEditController.staff.address.city}" class="form-control" required="true" requiredMessage="City is required field."/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Zip Code: "/>
                                        <h:inputText value="#{entityEditController.staff.address.zipCode}" validator="validators.ZipCodeValidator" maxlength="4" class="form-control" required="true" requiredMessage="ZipCode is required field."/>
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel value="State: "/>
                                        <h:inputText value="#{entityEditController.staff.address.state}" class="form-control" required="true" requiredMessage="State is required field." />
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel value="Country: "/>
                                        <h:inputText value="#{entityEditController.staff.address.country}" class="form-control" required="true" requiredMessage="Country is required field."/>
                                    </div>

                                    <div class="form-group">
                                        <h:outputLabel value="Email: "/>
                                        <h:inputText disabled="true" value="#{entityEditController.staff.email}" class="form-control" required="true" requiredMessage="Email is required field." validator="validators.EmailValidator"/>
                                    </div>
                                    
                                    <div class="form-group">

                                    <h:outputLabel for="staffStatus" value="Choose Status: "/>
                                        <h:selectOneMenu value="#{entityEditController.staff.status}" styleClass="form-control">
                                            <f:selectItem itemValue="Not Assigned" itemLabel="Not Assigned" />
                                            <f:selectItem itemValue="Assigned" itemLabel="Assigned" />                                       
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="Job Title: "/>
                                        <h:inputText value="#{entityEditController.staff.jobTitle}" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="From Date: "/>
                                        <h:inputText value="#{entityEditController.staff.fromDate}" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel value="To Date:  "/>
                                        <h:inputText value="#{entityEditController.staff.toDate}" class="form-control" />
                                    </div>
                                </div>
                            </div>
                            <br/>
                            <div class="row">                               
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="col-md-6" style="padding-left: 0">
                                            <h:commandButton class="btn btn-primary form-control " value="Commit" action="#{entityEditController.doEditEntityCommit('staff')}"/>
                                        </div>
                                        <div class="col-md-6" style="padding-right: 0">
                                            <h:commandButton class ="btn btn-primary form-control "  value="Cancel" action="#{entityEditController.doCancelEdit('staff')}"/>
                                        </div>
                                    </div>

                                </div>
                            </div>    
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
